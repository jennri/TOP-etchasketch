<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="left"> 
        <h1> Etch-a-Sketch</h1>
        <label>A finer brush?</label>  
    </div>
    <div class="left">
        <div class="slidecontainer"> 
            <span id="demo">16 x 16</span>
            <input type="range" class="slider" id="slider" min="16" max="64" value="16">
        </div>
        <button class="color" onclick="changeColor('Gray')">Gray</button>
        <button class="color" onclick="changeColor('black')">Black</button>
        <button class="color" onclick="changeColor('orange')">Autumn</button>
        <button class="color" onclick="changeColor('white')">Eraser</button>
        
        
    </div>
    <div class="left">
        <button class="erase">Erase Everything!</button>
    </div>
    <div class="right"> 
        <div class="gridcontainer"> 
            
        </div>
    </div>
    <script src=javascript.js></script>
</body>
</html>
