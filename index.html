<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">
        <div class="titlecontainer">
            <h1> Etch-a-Sketch</h1>
        </div>    
        <div class="slidercontainer">  
            <div class="democontainer">
                <p id="demo">8 x 8</p>
            </div>
            <input type="range" class="slider" id="slider" min="5" max="30" value="8">
            
        </div>
        
    </div>

    <div class="footer">
        <div class="outerblock">
            <div class="block" id="left"> 
                <div class="collapsecontent">
        
                <div class="btncontainer">
                    <button class="btncolor black" onclick="changeColor(`hsla(180, 10%, 6%, 1)`)">Plain Black</button>
                    <button class="btncolor sunflower"  onclick="changeColor('sunflower')">Sunflowers</button>
                    <button class="btncolor peach" onclick="changeColor('peach')">Peach</button>
                    <button class="btncolor botanical" onclick="changeColor('botanical')">Botanical</button>
                    <button class="btncolor blackpink" onclick="changeColor('blackpink')">BlackPink</button>
                     <button class="btncolor ocean" onclick="changeColor('ocean')">Ocean</button>
                     <button class="btncolor nima" onclick="changeColor('nima')">Nima</button>
                </div>
                <!--onclick="resetGrid()" inside the <div> works but I got an EventListener to work on the js file-- -->
                <div class="erasecontainer">
                    <button class="erase">Blank Slate</button>
                </div>
                </div>
            </div>
            <div class="block" id="right"> 
                <div class="gridcontainer"> </div>
            </div>
        </div>
    </div>
<script src=javascript.js></script>
</body>
</html>
